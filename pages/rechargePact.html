<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>充值条款协议</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        [v-cloak]{
            display: none !important;
        }
    </style>
</head>
<body style="padding:0.15rem;">
    <div id="customPact" v-cloak>
        <h2 class="txt_center font16">{{ headerTxt }}</h2>
        <p class="font14" v-for="(item, index) in txt" :key="index">{{ item }}</p>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
    <script src="vue-mobile-calendar/vue.js"></script>
    <script>
        if (!window.Promise) {
            document.write('<script src="//cdn.jsdelivr.net/npm/es6-promise@4.1.1/dist/es6-promise.min.js"><\/script><script>ES6Promise.polyfill()<\/script>')
        }
    </script>
    <script>
        new Vue({
            el: '#customPact',
            data:{
                headerTxt:'充值条款协议',
                txt:[
                    '1、角落里将在“角落里”平台发行虚拟货币，即贝壳。贝壳可用于购买“角落里”平台的增值服务，包括但不限于表情服务及会员服务，除此外，不得用于其他任何用途。该等增值服务的价格均以贝壳为单位，具体价格信息将由角落里根据市场价值合理确定，自行决定并在相关服务页面上显示。',
                    '2、贝壳和人民币的兑换比例依用户购买渠道的不同而有不同的兑换比例，具体兑换比例以用户购买贝壳相关渠道服务页面显示为准。角落里有权根据运营情况随时变更上述兑换比例，并将在用户购买贝壳相关渠道服务页面显示。',
                    '3、用户默认已开通贝壳账户，可进行贝壳购买（下称“充值”）和消费。用户可在设置页面查询到贝壳余额、购买记录和消费记录。贝壳相关信息将不作为公开信息。',
                    '4、用户可以通过网上银行、支付宝或其他“角落里”平台提供的充值途径为贝壳账户进行充值。用户使用贝壳购买相关收费服务后，可将相关收费服务赠与其他用户。用户确认不会以非法方式或者使用非平台所指定的充值途径进行充值,如果用户违规使用非角落认可的充值途径非法充值/购买贝壳，则角落里不保证充值顺利或正确完成，若因此造成用户权益受损，角落里将不会作出任何补偿或赔偿，角落里同时保留随时终止用户角落账号资格及使用各项充值服务的权利，并进行相应惩罚。',
                    '5、用户确认在进行充值前已经仔细确认过自己的账号并仔细选择了相关操作选项，若因用户自身输入账号错误、操作不当或不了解充值计费方式等因素造成充错账号、错选充值种类等情形而损害自身权益的，角落里将不会作出任何补偿或赔偿。',
                    '6、用户确认，贝壳一经充值成功，除法律法规明确规定外，角落里不予退款。',
                    '7、用户确认，贝壳只能用于购买“角落里”平台上的各类增值服务，任何情况下不得与角落里以外的第三方进行贝壳交易，亦不得在除“角落里”平台以外的第三方平台（如淘宝）上进行交易；如违反前述约定，造成用户或第三方任何损失，角落里不负任何责任，且如角落里有理由怀疑用户的贝壳账户或使用情况有作弊或异常状况，角落里将拒绝该用户使用贝壳进行支付，直至按本协议约定采取相关封禁措施。',
                    '8、角落里有权基于交易安全等方面的考虑不时设定或修改涉及交易的相关事项，包括但不限于交易限额、交易次数等。用户了解并确认角落里的前述设定或修改可能对用户的交易产生一定的不便，用户对此没有异议。',
                    '9、用户确认，除法律法规明确规定或本协议另有约定外，用户已购买的任何收费服务不能以任何理由退购（即退换成贝壳或法定货币）或调换成其他服务。',
                    '10、用户确认，因用户自身的原因导致角落无法提供贝壳购买服务或提供贝壳购买服务时发生任何错误而产生的任何损失或责任，由用户自行负责，角落里不承担责任，包括但不限于:',
                    '(1) 因用户的角落账号丢失、被封禁或冻结；',
                    '(2) 用户将密码告知他人导致的财产损失；',
                    '(3) 因用户绑定的第三方支付机构账户的原因导致的任何损失或责任；',
                    '(4) 其他用户故意或者重大过失或者违反法律法规导致的财产损失。',
                    '11、用户在使用角落里提供的服务时，如出现违反国家法律法规、本协议约定或其他本平台对用户的管理规定的情形，角落里有权暂时或永久封禁用户的账号。账号封禁后至解禁（如有）前，用户账户上的剩余贝壳将被暂时冻结或全部扣除，不可继续用于购买平台上的虚拟产品或服务，同时不予返还用户购买贝壳时的现金价值。',
                    '12、用户确认并同意如用户主动注销账号，则用户已充值到账的贝壳，购买的虚拟礼物，游戏币以及会员权益等视为自动放弃，角落里不予返还相应的现金价值，也不会作出任何补偿。',
                ],
            }
        })
    </script>
</body>
</html>
